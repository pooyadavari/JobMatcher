<div class="pageWrapper">
  <form (ngSubmit)="onSubmit()">
    <mat-card class="main-card">
      <mat-card-header>
        <mat-card-title>Job Matcher application</mat-card-title>
        <mat-card-subtitle>JobAdder coding challenge</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSourceResults" matSort>

              <ng-container matColumnDef="jobName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell-result"> Job Name </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="mat-cell-result"> {{row.jobName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="jobCompany">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell-result"> Company </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="mat-cell-result"> {{row.jobCompany}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="candidateName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell-result"> Candidate name </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="mat-cell-result"> {{row.candidateName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="jobSkills">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell-result"> Job Skills </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="mat-cell-result"> {{row.jobSkills}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="candidateSkillTags">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell-result"> Candidate skills </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="mat-cell-result"> {{row.candidateSkillTags}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" md-row></mat-row>

          </mat-table>

          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" [showFirstLastButtons]="true"
              class="md-pagination-wrapper">
          </mat-paginator>

        </div>
      </mat-card-content>
      <mat-card-actions>
          <button type="submit" mat-raised-button color="warn">Show Candidate Jobs</button>
      </mat-card-actions>
    </mat-card>
    <div *ngIf="this.isLoaded==false">
      Loading...
    </div>
  </form>
</div>
